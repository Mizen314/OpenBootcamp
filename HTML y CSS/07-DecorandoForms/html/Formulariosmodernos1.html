<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login forms</title>
    <link rel="stylesheet" href="../css/formulariosmodernos1.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://freesvg.org/img/1534129544.png" alt="logo google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span> O </span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input name="email" id="email" />
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="+6 caracteres"/>
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" d="checkbox" >
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
</body>
</html>
