<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <form action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Introduce tu nombre</label> 
                <input type="text" id="nombre" class="form-control" disabled  placeholder="Tu nombre">
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="check-mayor-edad">
                <label class="form-check-label" for="check-mayor-edad">Â¿Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <!-- form-control-plaintext - saca todo el contexto y deja solamente el campo de input-->
                <label for="" class="form-label">Introduce tu Apellido</label>
                <input type="text" placeholder="Tu apellido" value="Gargiulo" class="form-control-plaintext">
            </div>
            <div class="mb-3">  
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <!--el readonly lo que hace es que no se pueda modificar el campo-->
                <input type="email" readonly class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
                <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="check-me-out">
                <label class="form-check-label" for="check-me-out">Check me out</label>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            <div class="mb-3">
            <input type="color" class=" form-control form-control-color">
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Selecciona tu ciudad">
                <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
                </datalist> 
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>




    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
