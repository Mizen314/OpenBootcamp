<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
      <h2>Este es el Titulo <span class="badge text-bg-secondary">Nuevo!</span></h2>
    </div>
    <div class="container">
      <h3>Para el caso de botones</h3>
      <button type="button" class="btn btn-primary">
        Notificaciones <span class="badge text-bg-secondary">4</span></button>
    </div>
    <div class="container mt-5">
      <h3>Para el caso de con notificacion roja</h3>
      <button type="button" class="btn btn-primary position-relative">
        Mail <span class="badge bg-danger position-absolute top-0
        start-100 translate-middle rounded-pill">99+</span></button>
    </div>
  <div class="container mt-5">
  <button type="button" class="btn btn-primary position-relative">
    Notificaciones 
    <span class="badge bg-danger border border-light position-absolute top-0
    start-100 translate-middle p-2 rounded-pill rounded-circle">
  <span class="visually-hidden">New Alerts</span>
</span>
</button> <!-- Para que se acumulen hay que ponerlas despues del boton-->
<span class="badge text-bg-secondary">Secondary</span>

  </div>

   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
