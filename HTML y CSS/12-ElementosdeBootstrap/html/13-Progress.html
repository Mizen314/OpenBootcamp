<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
      <div class="progress progress-bar w-25"></div>
      
    </div>
    <div class="container py-4">
      <div class="progress mb-2">
        <div class="progress-bar" style="width: 39%;">39%</div>
      </div>
      <div class="progress mb-2">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div> 
      <div class="progress mb-2">
        <div class="progress-bar bg-danger"  aria-label="Basic example" style="width: 75%; height: 20px;">10000%</div>
      </div>
      <p>barras multiples</p>
      <div class="progress mb-2">
        <div class="progress-bar bg-danger"  aria-label="Basic example" style="width: 35%;">35%</div>
        <div class="progress-bar bg-primary"  aria-label="Basic example" style="width: 35%;">35%</div>
        <div class="progress-bar bg-success"  aria-label="Basic example" style="width: 30%;">30%</div>
      </div>
      <div class="progress mb-2">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"  aria-label="Basic example" style="width: 45%;">45%</div>
    
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated"  aria-valuenow="75" style="width: 75%"></div>
      </div>
      
    </div>
   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
