<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios-II</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <div class="container  mt-4">
            <div class="row">
                <h3>Select</h3>
                <select class="form-select form-select-sm" name="" id="">
                    <option selected>Open this select menu</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            <select class="form-select" name="" id="">
                <option selected>Open this select menu</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select class="form-select form-select-lg" name="" id="">
                <option selected>Open this select menu</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select class="form-select form-select-lg" disabled name="" id="">
                <option selected>Aca se pueden elegir varios atributos</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select class="form-select" size=2 name="" id="seleccion5">
                <option selected>Aca con size varios atributos</option>
                <option value="1">Este muestra una cantidad de opciones por defecto</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            </div>
            <h3>Check y Radios</h3>
            <div class="form-check">
                <input type="checkbox" checked disabled class="form-check-input" id="check">
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>

            <p>En este caso se utizan con la clase form-check-inline, para que aparezcan los checks inline</p>
            <div class="form-check mt-4 form-check-inline ">
                <input type="radio" class="form-check-input" name="flexRadioDefault" value="Menor de edad" id="radio-menor" checked>
                <label for="radio-menor" class="form-check-label">Menor de edad</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="radio-mayor" name="flexRadioDefault" value="Mayor de edad">
                <label for="radio-mayor">Soy mayor</label>
            </div>

            <h3 class="mt-3">Switches</h3>
            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" checked id="switch">
                <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="container mt-4">
                <div class="row">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div> 
            <div class="mt-4">
                <input type="radio" 
                class="btn-check" 
                name="options-outlined" 
                id="success-outlined" 
                autocomplete="off" 
                checked>
                <label class="btn btn-outline-success" for="success-outlined">Exito</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
            </div>






        </div>



      
        
        </form>



          

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
