<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="css/posicionamiento.css">
</head>
<body>
    <h1>Posicionamiento en CSS</h1>
    <p>Tipos de posicionamiento</p>
    <ol>
        <li>Static</li>
        <li>Relative</li>
        <li>Fixed</li>
        <li>Absolute</li>
        <li>Sticky</li>
    </ol>
    <h4>Static</h4>
    <div>Soy un div estatico </div>
    <div class="relative">Soy un div relativo(relative)</div>
    <div class="fixed">Soy un div fixed (fixed)</div>
    <div class="sticky">soy div Sticky</div>
    <div class="relative container">
        <div class="absolute">Soy un div Absoluto (absolute)</div>
    </div>
    
</body>
</html>
