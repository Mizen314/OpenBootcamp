<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .relleno {
            display: flex;
            background-color: green;
            padding: 1px;
            border: 1px solid black;
            margin: 1px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container-md">
        <h1>Hola Bootstrap</h1>
        <div class="row">
            <div class="col relleno">Contenido 1</div>
            <div class="col relleno">Contenido 2</div>
            <div class="col-6 relleno">Contenido 3</div>
        </div>
        <div class="row">
            <!-- En este caso funciona con el sistema de grillas para 12 columnas, de acuerdo con el dispositivo al que se apunta se pueden poner otras opciones para que vaya mutando. en este caso
            col-3 es para una pantalla xs, pero en el segundo valor de clas si se indica otro tamaÃ±o se interpreta que para un dispositivo de pantalla mediana se transforma en una columna de 6     --> 
            <div class="col-3 col-md-6 relleno">Contenido 1</div>
            <div class="col relleno">Contenido 2</div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-success col-3">Boton</button>
            </div>
        </div>
    </div>
    
</body>

</html>
